<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    
    
    
    <style>
        body {
            
            color: #e0e0e0;
        }
        .border {
            border-color: #113d6b !important;
        }
        .form-control {
            background-color: #1e1e2f;
            color: #ffffff;
            border: 1px solid #0250a3;
        }
        .form-control::placeholder {
            color: #b0b0b0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .form-select {
            background-color: #1e1e2f;
            color: #ffffff;
            border: 1px solid #0250a3;
        }
    </style>
</head>

<body>
    
    <div class="row">
        <div class="col-3 h2 text-center border pt-5">
            Barra lateral
        </div>
        <div class="col-8 mt-4">
            <div class="h1 text-center">
                Cadastre-se
            </div>
            <form>
                <div class="row mt-4">
                    <div class="col-6">
                        <input type="text" class="form-control" name="nome" placeholder="Nome" >
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="Sobrenome" placeholder="Sobrenome" >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" name="cep" placeholder="CEP" pattern="[\d]{5}-[\d]{3}" >
                            <div class="invalid-feedback">
                                CEP invalido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-9">
                        <input type="text" class="form-control" name="rua" placeholder="Rua" >
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" name="numero" placeholder="Nº" >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <input type="text" class="form-control" name="cidade" placeholder="Cidade" >
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="bairro" placeholder="Bairro">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-7">
                        <select class="form-select" name="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            
                        </select>
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" name="complemento" placeholder="Complemento" >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary form-control" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
